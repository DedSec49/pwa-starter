<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PWA Starter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#03A9F4">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--iOS fallback -->
  <meta name="application-name" content="PWA Starter">
  <meta name="apple-mobile-web-app-title" content="PWA Starter">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!--Windows fallback-->
  <meta name="msapplication-navbutton-color" content="#03A9F4">
  <meta name="msapplication-starturl" content="/">

  <style>
    body {
      margin: 0;
      background-color: #EEEEEE;
    }

    #shell-header {
      height: 70px;
      background-color: #03A9F4;
    }
  </style>
</head>

<body>

  <div id="shell-header"></div>


  <script async src="js/pwa.js"></script>

</body>

</html>
